{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="container my-6">
      <h1>Registrar</h1>
      <form method="POST" action="/register">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="form-group col-md-6">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group col-md-6">
              <label for="confirm_password">Confirmar senha:</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            </div>
          </div>
        </div>  
        <div class="container my-6">
          <h2>Cadastro de Endereço</h2>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
              </div>
              <div class="form-group col-md-8">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua" readonly>
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="numero">Numero:</label>
              <input type="text" class="form-control" id="numero" name="numero" placeholder="Numero" readonly>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" readonly>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade" readonly>
              </div>
              <div class="form-group col-md-6">
                  <label for="estado">Estado</label>
                  <select class="form-control" id="estado" name="estado"  required>
                    <option value="" selected disabled>Selecione o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
              </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
{% endblock %}
